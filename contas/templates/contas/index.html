<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Documento</title>
</head>
<body>
    <h1>Olá mundo!</h1>

    <p>Agora são: {{ now }}</p><!-- Eu envio o dicionario para o tamplate e nele eu chamo o indice -->

    <table>
        <thead>
            <tr>
                <th>Teste de loop</th>
            </tr>
        </thead>
        <tbody>
            {% for transacao in transacoes %}

            {% if transacao == 't1' %}
            <tr>
                <td>
                    <strong>{{ transacao }}</strong>
                </td>
            </tr>
            {% else %}
            <tr>
                <td>{{ transacao }}</td>
            </tr>
            {% endif %}

            {% endfor %}
        </tbody>
    </table>
</body>
</html>
